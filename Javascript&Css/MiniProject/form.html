<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyle.css">
    <script src="formScript.js"></script>
    <title>Online Store</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="input-div">
                <input type="text" id="firstname" placeholder="Enter you first name">
                <input type="text" id="lastname" placeholder="Enter you last name">
                <input type="password" id="password" placeholder="Enter your password" >
                <input type="password" id="passwordconfirm" placeholder="Confirm your password">
            </div>
            <div class="input-radio">
                <span>Select your gender: </span>
                <input type="radio" name="gender" id="male" value="Male"><span>Male</span>
                <input type="radio" name="gender" id="female" value="Female"><span>Female</span>
            </div>
            
            <div class="input-div">
                <input type="text" id="phone" placeholder="Enter your phone number">
                <input type="date" id="date" >
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-submit">
                <input type="submit" class="btn" value="Submit" onclick="return validator()">
            </div>
        </form>
    </div>
</body>
</html>
