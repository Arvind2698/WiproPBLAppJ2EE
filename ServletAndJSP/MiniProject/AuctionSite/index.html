<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AP Auctions</title>
</head>

<style>
	.container{
		max-width:650px;
		margin:auto;
		text-align:center
	}
	.no-show{
		display:none;
	}
	.red{
		color:red;
		margin-right: 10px;
	}
	.input-group{
		padding:10px;
	}
</style>

<body>

	<div class="container">
		<h1>Welcome to Ap Auctions. Please enter your bid</h1>
		<hr>
		<h3 id="heading-err" class="no-show">
			<span class="red">Required Data missing!</span> Enter and resubmit
		</h3>

		<form action="display.jsp" method="post">

			<div class="input-group">
				<span id="id-err" class="no-show red">Required Field!!</span><label for="itemId">Item
					ID: </label><input type="text" id="itemId" name="itemId">
			</div>

			<div class="input-group">
				<span id="itemname-err" class="no-show red">Required Field!!</span><label for="itemName">Item
					Item Name: </label><input type="text" id="itemName" name="itemName">
			</div>

			<div class="input-group">
				<span id="name-err" class="no-show red">Required Field!!</span><label for="name">Your
					Name: </label><input type="text" id="name" name="name">
			</div>

			<div class="input-group">
				<span id="email-err" class="no-show red">Required Field!!</span><label for="email">Your
					Email: </label><input type="text" id="email" name="email">
			</div>

			<div class="input-group">
				<span id="amount-err" class="no-show red">Required Field!!</span><label for="amount">Amount
					Bid: </label><input type="text" id="amount" name="amount">
			</div>

			<div class="input-group">
				<label for="increment">Auto increment bit to match other? </label><input
					type="checkbox" id="increment" value="true" name="increment">
			</div>

			<input type="submit" value="Submit Bid" class="btn" onClick="return validator()">

		</form>
	</div>

<script>
	const validator=()=>{
		const itemId=document.getElementById("itemId").value;
		const itemName=document.getElementById("itemName").value;
		const name=document.getElementById("name").value;
		const email=document.getElementById("email").value;
		const amount=document.getElementById("amount").value;

        let error=0;

		if(!itemId){
			document.getElementById("id-err").style.display="inline";
		}else{
            document.getElementById("id-err").style.display="none";
            error++;

        }

        if(!itemName){
			document.getElementById("itemname-err").style.display="inline";
		}else{
            document.getElementById("itemname-err").style.display="none";
            error++;

        }

        if(!name){
			document.getElementById("name-err").style.display="inline";
		}else{
            document.getElementById("name-err").style.display="none";
            error++;

        }

        if(!email){
			document.getElementById("email-err").style.display="inline";
		}else{
            document.getElementById("email-err").style.display="none";
            error++;

        }

        if(!amount){
			document.getElementById("amount-err").style.display="inline";
		}else{
            document.getElementById("amount-err").style.display="none";
            error++;
        }

        if(document.getElementById("increment").checked){
            document.getElementById("increment").value=true;
        }else{
            document.getElementById("increment").value=false;
        }

        if(error==5){
            return true;
        }else{
            document.getElementById("heading-err").style.display="block";
            return false;
        }

	}
</script>
</body>
</html>
